<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/icon.PNG"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="../js/addAppointmentReceptionist.js"></script>
    <title>Add Appointment</title>
</head>

<body>
<div class="container-fluid" style="padding-top: 160px;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="./homeReceptionist.html">Home</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-md">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h3>Add Appointment</h3>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1" style="width: 155px;">Patient Id</span>
                <input id="patientId" type="number" class="form-control" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01" style="width: 155px;">Department</label>
                <select class="form-select" id="department" onchange="enableButtons(); getDoctors()">
                </select>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01" style="width: 155px;">Doctor</label>
                <select class="form-select" id="doctor" onchange="enableButtons()">
                </select>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1" style="width: 155px;">Appointment Date</span>
                <input id="appointmentBeginDate" type="date" class="form-control"
                       aria-describedby="basic-addon1" onchange="enableButtons();getAppointmentDatesForDoctor()">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row mb-3">
        <div class="col-3"></div>
        <div class="col-1">
            <button class="btn btn-primary" id="time1" onclick="selectTime(1)">09:00-10:00</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="time2" onclick="selectTime(2)">10:00-11:00</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="time3" onclick="selectTime(3)">11:00-12:00</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="time4" onclick="selectTime(4)">13:00-14:00</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="time5" onclick="selectTime(5)">14:00-15:00</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="time6" onclick="selectTime(6)">15:00-16:00</button>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1" style="width: 155px;">Appointment Price</span>
                <input id="appointmentPrice" type="number" class="form-control" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-9"></div>
        <div class="col-1" style="padding-top: 20px;">
            <button onclick="addAppointment();" class="btn btn-primary">Save</button>
        </div>
        <div class="col-2"></div>
    </div>
</div>


</body>

</html>
